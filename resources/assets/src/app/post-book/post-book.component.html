<section class="col-md-offset-3 col-md-6 well well-lg">
  <div class="form-group">
    <label for="title">Название</label>
    <input type="text" id="title" class="form-control" [(ngModel)]="title" />
  </div>
  <div class="form-group">
    <label for="desc">Описание</label>
    <textarea name="" id="desc" cols="30" rows="10" class="form-control" [(ngModel)]="desc"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="submitBook()">
      Отправить
    </button>
  </div>
</section>
