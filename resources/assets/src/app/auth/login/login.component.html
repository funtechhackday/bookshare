<section class="row">
  <section class="col-md-3 col-md-offset-4 well well-lg">
    <div class="form-group">
      <label for="email">
        E-Mail
      </label>
      <input class="form-control" type="text" id="email"
             [(ngModel)]="email"/>
    </div>

    <div class="form-group">
      <label for="password">
        Пароль
      </label>
      <input class="form-control" type="password" id="password"
             [(ngModel)]="password"/>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="submitLogin()">
        Войти
      </button>
    </div>
  </section>
</section>
