<section class="col-md-offset-2 col-md-6">
  <section class="alert alert-info" *ngIf="!list.length">
    Пока нет заявок
  </section>

  <table class="table table-bordered" *ngIf="list.length">
    <thead>
    <tr>
      <th>
        Наименование
      </th>
      <th>
        Хозяин
      </th>
      <th>
        Получатель
      </th>
      <th>
        Дата возврата
      </th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let row of list">
      <td>
        {{ row.book.title }}
      </td>
      <td>
        {{ row.owner.name }}
      </td>
      <td>
        {{ row.receiver.name }}
      </td>
      <td>
        {{ row.returnDate }}
      </td>
    </tr>
    </tbody>
  </table>
</section>
