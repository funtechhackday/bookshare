<section class="col-md-offset-3 col-md-6">
  <h1>Заявка на получение книги</h1>
</section>
<section class="col-md-offset-3 col-md-6 well">
  <div class="content">
    <app-book [data]="book" *ngIf="book"></app-book>
    <div style="clear: both;"></div>
    <div class="form-group">
      <h4>Примечание</h4>
      <textarea name="" id="comment" class="form-control" [(ngModel)]="comment"></textarea>
    </div>
    <div class="form-group">

      <button class="btn btn-primary" (click)="createOrder()">
        Отправить заявку
      </button>
    </div>
  </div>
</section>
